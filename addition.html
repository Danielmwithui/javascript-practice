<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition in Javascript</title>
    <script>
        function add()
        {
        let a,b,c;
        a=10;
        b=20;
        c=30;
        res=a+b+c;
        document.write("<h1>Sum of the three numbers is </h1>",res)
         }
    </script>
</head>
<body>
    <h1>Demonstration of Variable Declaration and Initialization</h1>
    <button type="button" onclick="add()">ADD</button>
</body>
</html>
