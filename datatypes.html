<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <script>
        let a,b,c;
        document.write("<h1>BEFORE INITIALIZATION</h1>")
        document.write("Datatype of a " ,typeof a)
        document.write("<br>Datatype of b ", typeof b)
        document.write("<br>Datatype of c ",typeof c)
        a=10;
        b=3.14;
        c="Daniel";
        let d=true;
        var marks=[90,100,85,75]
        var student={name:"Daniel",Rolno:6821}
        document.write("<h1>AFTER   INITIALIZATION</h1>")
        
        document.write("<br>Datatype of a " ,typeof a)
        document.write("<br>Datatype of b ", typeof b)
        document.write("<br>Datatype of c ",typeof c)
        document.write("<br>Datatype of d ",typeof d)
        document.write("<br>Datatype of marks ",typeof marks)
        document.write("<br>Datatype of student ",typeof student)
        document.write("<br>",marks[0])
        document.write("<br>",marks[3])
        document.write("<br>",student.name)
        document.write("<br>",student.Rolno)

    </script>
</body>
</html>
