<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY METHODS</h1>
    <script>
        document.writeln("<h3>")
        let a=[10,20,30,40]
        let b=[50,60,70,80]
        //join() function
        document.writeln(a.join(" ")+"<br>")
        //sort() function
        let c=["xyz","ghi","def","abc"]
        document.writeln(c.sort()+"<br>")
        //reverse() function
        document.writeln(a.reverse()+"<br>")
        document.writeln("a="+a+"<br>")
        document.writeln("b="+b+"<br>")
        //pop() function
        document.writeln(a.pop()+"<br>")
        document.writeln("a="+a+"<br>")
        //push() function
        document.writeln(a.push(13)+"<br>")
        document.writeln("a="+a+"<br>")
        //shift() function
        document.writeln(a.shift()+"<br>")
        document.writeln("a="+a+"<br>")
        //unshift() function
        document.writeln(a.unshift(100)+"<br>")
        document.writeln("a="+a+"<br>")
        //concat() function
        document.writeln(a.concat(b)+"<br>")
        document.writeln(a.concat(235)+"<br>")
        //splice() function
        document.writeln(a.splice(1,0,"80","90")+"<br>")
        document.writeln("a="+a+"<br>")
        //slice() function
        n=[100,300,400,500,600,700]
        document.writeln("n="+n+"<br>")

        document.writeln("n="+n.slice(0,4)+"<br>")
        document.writeln("n="+n.slice(3)+"<br>")
        
    </script>
</body>
</html>
