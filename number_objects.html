        let x=10;

        let y=new Number(10);
        let z=new Number(10)
        let s=x.toString()

       let f=x.toFixed(3)
       let g=n.toPrecision(3)
        document.writeln("Exponential of : "+e+"<br>");
        document.writeln("Exponential of : "+e+"<br>");
   
        document.writeln("toPrecision of : "+g+"<br>");

        document.writeln("Tye of y: "+typeof y+"<br>");

        document.writeln("Tye of s: "+typeof s+"<br>");

        document.writeln("x===y: "+(x===y)+"<br>");
        document.writeln("z==y: "+(z==y)+"<br>");
        document.writeln("z===y: "+(z===y)+"<br>");

        let a=Number(e)
        let v=parseInt(f)
        let u=parseFloat(n)
        document.writeln("Tye of a: "+typeof a+"<br>");
        document.writeln("Tye of v: "+typeof v+"<br>");
        document.writeln("Tye of n: "+typeof n+"<br>");


document.writeln("<h1>NUMBER PROPERTIES</h1>")
document.writeln("MIN_VALUE:"+Number.MAX_VALUE+"<br>")
    </script>
